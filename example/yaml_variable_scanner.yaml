yaml_variable_scanner:
  yamlFilePath:
    - path: "test/config.yaml"
      variablePrefix: "site."
  ignoreYamlFilePath:
  ignoreYamlKey:
  checkFilePath:
    - "test/**/*.md"
  ignoreCheckFilePath:
    # - "test/content/**.md"
  ignoreCheckText:
    # --- xxx ---
    - ^\s*---([\s\S]*?)---$

    # {%- comment %} xxx {% endcomment -%}
    - ^\s*{%-?\s*comment\s*-?%}([\s\S]*?){%-?\s*endcomment\s*-?%}$

    # <!-- xxx -->
    - ^\s*<!---?\s*([\s\S]*?)\s*-?-->$

    # <!-- ignore-variable-check-start --> xxx <!-- ignore-variable-check-end -->
    - ^\s*<!---?\s*ignore-variable-check-start\s*-?-->([\s\S]*?)<!---?\s*ignore-variable-check-end\s*-?-->$
  